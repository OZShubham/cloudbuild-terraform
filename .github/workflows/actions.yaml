name: Upload to Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  job_id:
    runs-on: ubuntu-latest

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        service_account: 'github@practice-377017.iam.gserviceaccount.com'
        
    - id: 'upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v1'
      with:
        path: '/OZShubham/cloudbuild-terraform/sqlscripts/table.sql'
        destination: 'bucket-shu/table.sql'

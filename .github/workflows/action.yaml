on:
  push:
    branches:
      - master

jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/209318686550/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'my-service-account@practice-377017.iam.gserviceaccount.com'

    - id: 'upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v1'
      with:
        path: "/home/runner/work/cloudbuild-terraform/cloudbuild-terraform/https:/github.com/OZShubham/cloudbuild-terraform/blob/16d125ca00b9e39b451d696f96cb74524ed27ce3/sqlscripts/table.sql"
        destination: 'bucket-shu/table.sql'

    
steps:
- name: 'gcr.io/cloud-builders/gsutil'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gsutil cp gs://bucket-shu/table.sql .
- name: 'postgres'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    export PGPASSWORD=shubham
    psql -h quickstart-instance -U postgres -d quickstart_db -f table.sql
  env:
  - 'PGPASSWORD=shubham'

steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - 'gsutil cp gs://bucket-shu/table.sql /workspace/table.sql'

- name: 'gcr.io/cloud-builders/postgres'
  entrypoint: 'bash'
  args:
  - '-c'
  - 'PGPASSWORD=shubham psql -h quickstart-instance -U quickstart-user -d quickstart-db -f /workspace/table.sql'

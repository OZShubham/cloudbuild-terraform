steps:
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', 'gs://bucket-shu/table.sql', '.']
- name: postgres
  entrypoint: /bin/bash
  args:
  - -c
  - |
    psql -h quickstart-instance -d quickstart_db -U postgres -f table.sql -v ON_ERROR_STOP=1 -q
  env:
  - 'PGPASSWORD=shubham'
  image: postgres:latest
